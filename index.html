<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>
<body>

    <div class="main">

        <!-- SEKCJA NAV -->
        <nav>
            
            <div class="logo-holder">
                <img src="/images/logo.png">
            </div>

            <div class="menu-holder">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
            
        </nav>

        <!-- SEKCJA WLASCIWA -->

        <div class="info">
            <div class="overlay"></div>
            <img src="/images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="controls">
            <img src="/images/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="/images/arrow.png" id="downBtn" alt="">
        </div>


    </div>



    <script src="/js/app.js"></script>
</body>

</html>
